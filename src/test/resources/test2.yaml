compile:
  dependencies:
    - test2/main.cpp
  target: main.o
  run: echo "Hello, "

build:
  dependencies:
    - compile
  target: main
  run: echo "world"

exec:
  dependencies:
    - build
  run: echo "!!!"

failing_exec:
  dependencies:
    - build
  run: exit 4

# for "Build Different Branches" test:

compile-lib-component1:
  dependencies:
    - test2/lib1.cpp
  target: lib1.o
  run: g++ -c lib1.cpp -o lib1.o

compile-lib-component2:
  dependencies:
    - test2/lib2.cpp
  target: lib2.o
  run: g++ -c lib2.cpp -o lib2.o

build-lib:
  dependencies:
    - compile-lib-component1
    - compile-lib-component2
  target: lib
  run: g++ lib1.o lib2.o -o lib

publish:
  dependencies: [ build-lib ] # Another type of sequences
  run: echo "That code makes no sense..."

leaf1:
  dependencies:
    - publish
  run: echo "Leaf 1!"

leaf2:
  dependencies:
    - publish
    - build-lib
  run: echo "Leaf 2 :("

# Scheme:
# clc1 -----> build-lib ----> publish -->---> leaf1
#            /        \                  \
# clc2 ---->/          \------------------>--> leaf2

# publish should not appear before build-lib in execution queue
#   when building the queue for leaf2


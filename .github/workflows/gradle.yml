name: Build and Test with Gradle
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  gradle-build:
    strategy:
      matrix:
        java: ['8', '11', '17']
        os: [ 'ubuntu-latest', 'windows-latest']
  
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
    - name: Build
      run: ./gradlew :build
